<!DOCTYPE html>
<html>
  <head>
    <title>My Super Hero</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main container  -->
    <div id="super-hero-container">
      <!-- about section  -->
      <div class="about">
        <!-- left division  -->
        <div id="left">
          <!-- image container  -->
          <div id="image">
            <!-- image  -->
            <img id="img" src="" alt="super hero image" />
          </div>
        </div>
        <!-- main division  -->
        <div id="main">
          <!-- hero name or header section  -->
          <div id="hero-name" class="heading"></div>
          <!-- right side division  -->
          <div id="right">
            <!-- powerstats  -->
            <div id="powerstats">
              <div class="heading">Powerstats</div>
              <div id="intelligence"></div>
              <div id="strength"></div>
              <div id="speed"></div>
              <div id="durability"></div>
              <div id="power"></div>
              <div id="combat"></div>
            </div>
            <!-- about BIOGRAPHY -->
            <div id="bio">
              <div class="heading">Biography</div>
              <div id="full-name"></div>
              <div id="alter-egos"></div>
              <div id="aliases"></div>
              <div id="place-of-birth"></div>
              <div id="first-appearance"></div>
              <div id="publisher"></div>
              <div id="alignment"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- adding script file  -->
  <script type="text/javascript" src="./superhero.js"></script>
</html>
